<div class="row"><div class="col-md-9"><h1 class="title">第一首诗</h1>
<p>
履新在即。沪上朋友赋诗一首相送：
</p>
<p class="verse">
鹏举九天再抖擞，身凌白云操自守。<br >
建功立业冰城时，犹忆江南一壶酒。<br >
</p>

<p>
过奖了:-)。不过亲情、热情确是令人难忘。遂附和一首：
</p>
<p class="verse">
江南酒浓情更浓，举杯欢颜稚与翁。<br >
他日北国共明月，今宵别离入梦中。<br >
</p>
